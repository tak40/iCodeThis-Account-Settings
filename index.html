<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <section class="card">
            <div class="header">
                <i class="fa-solid fa-shield-halved header-icon"></i>
                <div class="header-text">
                    <h2>Login and security</h2>
                    <p>Add or remove email addresses on your account.</p>
                </div>
            </div>
            <div id="email-list" class="content">
                <p>You haven't added any email addresses yet.</p>
            </div>
            <button class="add-btn">Add email address</button>
        </section>
        <section class="card">
            <div class="header">
                <i class="fa-solid fa-phone header-icon"></i>
                <div class="header-text">
                    <h2>Phone numbers</h2>
                    <p>Add a phone number in case you have trouble signing in.</p>
                </div>
            </div>
            <div id="phone-list" class="content">
                <p>You haven't added any phone numbers yet.</p>
            </div>
            <button class="add-btn">Add phone number</button>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
